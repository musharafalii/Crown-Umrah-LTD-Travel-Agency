<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Modal with Enquiry Form</title>
<link rel="stylesheet" href="styles.css">
<style>
    /* Modal Styles */
.custom-modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: #fff;
  margin: 10% auto;
  padding: 30px;
  border-radius: 10px;
  width: 80%;
  max-width: 400px;
  position: relative;
  animation: modal-appear 0.3s ease-in-out;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

.close {
  position: absolute;
  top: 5px;
  right: 10px;
  font-size: 24px;
  color: #888;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: #333;
}

/* Form Styles */
form {
  margin-top: 20px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  width: calc(100% - 20px);
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
  height: 100px;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 0;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: calc(100% - 20px);
  font-size: 16px;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

/* Loading Animation Styles */
.loading-animation {
  display: none;
  width: 40px;
  height: 40px;
  border: 5px solid #f3f3f3;
  border-radius: 50%;
  border-top: 5px solid #3498db;
  animation: spin 1s linear infinite;
  position: absolute;
  left: calc(50% - 20px);
  top: calc(50% - 20px);
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes modal-appear {
  from { opacity: 0; transform: translateY(-50px); }
  to { opacity: 1; transform: translateY(0); }
}
button:focus {
  outline: none;
}

</style>
</head>
<body>

<button onclick="openModal()">Open Modal</button>

<div id="custom-modal" class="custom-modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Enquiry Form</h2>
    <form id="enquiry-form">
      <input type="text" id="fullname" name="fullname" placeholder="Full Name" required><br><br>
      <input type="email" id="email" name="email" placeholder="Email" required><br><br>
      <input type="tel" id="phone" name="phone" placeholder="Phone No" required><br><br>
      <textarea id="message" name="message" placeholder="Message" rows="4" required></textarea><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="loading-animation" class="loading-animation"></div>
</div>

<script >
    // Get the modal
var modal = document.getElementById("custom-modal");

// Get the button that opens the modal
var btn = document.querySelector("button");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// Get the loading animation
var loadingAnimation = document.getElementById("loading-animation");

// When the user clicks the button, open the modal
function openModal() {
  modal.style.display = "block";
  loadingAnimation.style.display = "block";
  setTimeout(function() {
    loadingAnimation.style.display = "none";
  }, 2000); // Simulating a loading animation for 2 seconds
}

// When the user clicks on <span> (x), close the modal
function closeModal() {
  modal.style.display = "none";
  loadingAnimation.style.display = "none"; // Hide loading animation when modal is closed
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
    loadingAnimation.style.display = "none"; // Hide loading animation when modal is closed
  }
}

// Submit form
document.getElementById("enquiry-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission
  // Here you can add your code to handle form submission, like sending data to server
  alert("Form submitted!"); // For demonstration purpose, showing an alert
  closeModal(); // Close modal after form submission
});

</script>

</body>
</html>
